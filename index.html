<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="pagecontainer">
        <div class="chessgame MediterraneanIsland">
            <div class="buttongroup">
                <button class="button-30 start">Start Game</button>
                <button class="button-30" data-bs-toggle="modal" data-bs-target="#exampleModal" role="button">Settings</button>
            </div>
            <div class="timergroup">
                <div class="blacksTime">
                    900
                </div>
                <div class="whitesTime">
                    900
                </div>
            </div>
            <div class="chessboard">
                <div class="chessrow chessrow-8">
                    <div class="chessblock a-8"><div class="chesspiece"></div></div>
                    <div class="chessblock b-8"><div class="chesspiece"></div></div>
                    <div class="chessblock c-8"><div class="chesspiece"></div></div>
                    <div class="chessblock d-8"><div class="chesspiece"></div></div>
                    <div class="chessblock e-8"><div class="chesspiece"></div></div>
                    <div class="chessblock f-8"><div class="chesspiece"></div></div>
                    <div class="chessblock g-8"><div class="chesspiece"></div></div>
                    <div class="chessblock h-8"><div class="chesspiece"></div></div>
                </div>
                <div class="chessrow chessrow-7">
                    <div class="chessblock a-7"><div class="chesspiece"></div></div>
                    <div class="chessblock b-7"><div class="chesspiece"></div></div>
                    <div class="chessblock c-7"><div class="chesspiece"></div></div>
                    <div class="chessblock d-7"><div class="chesspiece"></div></div>
                    <div class="chessblock e-7"><div class="chesspiece"></div></div>
                    <div class="chessblock f-7"><div class="chesspiece"></div></div>
                    <div class="chessblock g-7"><div class="chesspiece"></div></div>
                    <div class="chessblock h-7"><div class="chesspiece"></div></div>
                </div>
                <div class="chessrow chessrow-6">
                    <div class="chessblock a-6"><div class="chesspiece"></div></div>
                    <div class="chessblock b-6"><div class="chesspiece"></div></div>
                    <div class="chessblock c-6"><div class="chesspiece"></div></div>
                    <div class="chessblock d-6"><div class="chesspiece"></div></div>
                    <div class="chessblock e-6"><div class="chesspiece"></div></div>
                    <div class="chessblock f-6"><div class="chesspiece"></div></div>
                    <div class="chessblock g-6"><div class="chesspiece"></div></div>
                    <div class="chessblock h-6"><div class="chesspiece"></div></div>
                </div>
                <div class="chessrow chessrow-5">
                    <div class="chessblock a-5"><div class="chesspiece"></div></div>
                    <div class="chessblock b-5"><div class="chesspiece"></div></div>
                    <div class="chessblock c-5"><div class="chesspiece"></div></div>
                    <div class="chessblock d-5"><div class="chesspiece"></div></div>
                    <div class="chessblock e-5"><div class="chesspiece"></div></div>
                    <div class="chessblock f-5"><div class="chesspiece"></div></div>
                    <div class="chessblock g-5"><div class="chesspiece"></div></div>
                    <div class="chessblock h-5"><div class="chesspiece"></div></div>
                </div>
                <div class="chessrow chessrow-4">
                    <div class="chessblock a-4"><div class="chesspiece"></div></div>
                    <div class="chessblock b-4"><div class="chesspiece"></div></div>
                    <div class="chessblock c-4"><div class="chesspiece"></div></div>
                    <div class="chessblock d-4"><div class="chesspiece"></div></div>
                    <div class="chessblock e-4"><div class="chesspiece"></div></div>
                    <div class="chessblock f-4"><div class="chesspiece"></div></div>
                    <div class="chessblock g-4"><div class="chesspiece"></div></div>
                    <div class="chessblock h-4"><div class="chesspiece"></div></div>
                </div>
                <div class="chessrow chessrow-3">
                    <div class="chessblock a-3"><div class="chesspiece"></div></div>
                    <div class="chessblock b-3"><div class="chesspiece"></div></div>
                    <div class="chessblock c-3"><div class="chesspiece"></div></div>
                    <div class="chessblock d-3"><div class="chesspiece"></div></div>
                    <div class="chessblock e-3"><div class="chesspiece"></div></div>
                    <div class="chessblock f-3"><div class="chesspiece"></div></div>
                    <div class="chessblock g-3"><div class="chesspiece"></div></div>
                    <div class="chessblock h-3"><div class="chesspiece"></div></div>
                </div>
                <div class="chessrow chessrow-2">
                    <div class="chessblock a-2"><div class="chesspiece"></div></div>
                    <div class="chessblock b-2"><div class="chesspiece"></div></div>
                    <div class="chessblock c-2"><div class="chesspiece"></div></div>
                    <div class="chessblock d-2"><div class="chesspiece"></div></div>
                    <div class="chessblock e-2"><div class="chesspiece"></div></div>
                    <div class="chessblock f-2"><div class="chesspiece"></div></div>
                    <div class="chessblock g-2"><div class="chesspiece"></div></div>
                    <div class="chessblock h-2"><div class="chesspiece"></div></div>
                </div>
                <div class="chessrow chessrow-1">
                    <div class="chessblock a-1"><div class="chesspiece"></div></div>
                    <div class="chessblock b-1"><div class="chesspiece"></div></div>
                    <div class="chessblock c-1"><div class="chesspiece"></div></div>
                    <div class="chessblock d-1"><div class="chesspiece"></div></div>
                    <div class="chessblock e-1"><div class="chesspiece"></div></div>
                    <div class="chessblock f-1"><div class="chesspiece"></div></div>
                    <div class="chessblock g-1"><div class="chesspiece"></div></div>
                    <div class="chessblock h-1"><div class="chesspiece"></div></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                  <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <h5 style="text-align: center;">Color Palette</h5>
                    <div class="form-check">
                        <input class="form-check-input mediterranean" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Mediterranean Island
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input void" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Into the Void
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input disco" type="radio" name="flexRadioDefault" id="flexRadioDefault3" disabled>
                        <label class="form-check-label" for="flexRadioDefault3">
                            Disco
                        </label>
                    </div>
                    <hr>
                    <div class="whiteSettings" style="display: inline-block; text-align: center;">
                        <label for="customRange3" class="form-label">White's Time</label>
                        <input type="range" class="form-range whitesTimeRange" min="60" max="1800" step="30" id="customRange1">
                        <div class="whitesTime">
                            900
                        </div>
                    </div>
                    <div class="blackSettings" style="display: inline-block; text-align: center;">
                        <label for="customRange3" class="form-label">Black's Time</label>
                        <input type="range" class="form-range blacksTimeRange" min="60" max="1800" step="30" id="customRange2">
                        <div class="blacksTime">
                            900
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
